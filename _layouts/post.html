---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 px-4 mb-5">
      <article>
        <h1 class="h2">{{ page.title }}</h1>

        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>

        {{ content }}
      </article>
    </div>
  </div>
</div>
