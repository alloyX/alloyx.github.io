---
layout: default
title: AlloyX Blog
---

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 px-4 mb-5">
      <article>
        <h1 class="h4">Blog posts</h1>

        {% for post in site.posts %}
          <h2>
            <a href="{{ post.url }}">
              {{ post.title }}
            </a>
          </h2>

          <p>{{ post.excerpt }}</p>
        {% endfor %}
      </article>
    </div>
  </div>
</div>
